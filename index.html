<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Campaign Finance Tracker - 2016 Presidential</title>
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="js/respond.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </head>
    <body ng-app="campaignFinanceApp">
        <header class="header">
            <div class="content-width">
                <h1>Campaign Finance Tracker</h1>
                <p class="subheader">2016 presidential candidates spending and contributions</p>
            </div>
        </header>
        <main class="main">
            <div class="content-width">
                <div ng-show="loading" class="spinner-wrapper">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
                <div class="view-container">
                    <div ng-view class="view view-frame" autoscroll="true"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="content-width">
                Data provided by <a href="http://sunlightfoundation.com/" target="_blank">Sunlight Foundation.</a> Industry and contributer data provided by <A href="http://www.opensecrets.org/" target="_blank">OpenSecrets.org.</A>
            </div>
        </footer>
        <!-- inject:js -->
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/Chart.js/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="common/services/candidates.js"></script>
        <script type="text/javascript" src="common/directives/cfaImage.js"></script>
        <script type="text/javascript" src="components/home/home.js"></script>
        <script type="text/javascript" src="components/candidate/candidate.js"></script>
        <!-- endinject -->
    </body>
</html>
