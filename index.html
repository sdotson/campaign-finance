<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Campaign Finance App</title>
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="js/respond.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    </head>
    <body ng-app="campaignFinanceApp">
        <header class="header">
            <div class="content-width">
                <h1>Campaign Finance App</h1>
            </div>
        </header>
        <main class="main">
            <div class="content-width">
                <div ng-show="loading" class="spinner-wrapper">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
                <div ng-view class="view"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="content-width">
                Data provided by <a href="http://sunlightfoundation.com/" target="_blank">Sunlight Foundation.</a> Industry and contributer data provided by <A href="http://www.opensecrets.org/" target="_blank">OpenSecrets.org.</A>
            </div>
        </footer>
        <!-- inject:js -->
        <script src="assets/production/production.min.js"></script>
        <!-- endinject -->
    </body>
</html>
